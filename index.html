<!DOCTYPE html>
<html lang="zh_cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>真值表在线计算器</title>
</head>
<body>
  <div class="content">
    <div class="header">真值表在线计算器</div>
    <div class="overview">
      <span>这是个针对命题公式计算真值表的网页，基于他人代码修改。</span>
      <br/>
      <span>你能点击这 </span><a href="https://github.com/bvanjoi/truth-table-generator" target="_blank">here</a> <span> 获得源代码以及更多信息。</span>
      <br/>
      <span></span>
      <br/>
      <span>这里有以下操作符: /\（合取）, \/（析取）, ~（否定）, -&gt;（蕴含）, ^（异或）, &lt;-&gt;（等价）.</span>
    </div>
    <div class="connectors">
      <button>/\</button>
      <button>\/</button>
      <button>~</button>
      <button>-></button>
      <button>^</button>
      <button><-></button>
    </div>
    <div class="input">
      <input type="text" placeholder="输入要计算的公式" id="input">
    </div>
    <div id="error"></div>
    <div id="truth-table"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
