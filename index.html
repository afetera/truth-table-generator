<!DOCTYPE html>
<html lang="zh_cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>真值表在线计算器</title>
</head>
<body>
  <div class="content">
    <div class="header">真值表在线计算器<sub> by Yoav</sub></div>
    <div class="overview">
      <span>这是个针对命题公式计算真值表的网页，基于他人代码修改。</span>
      <br/>
      <span>你能点击</span><a href="https://github.com/afetera/truth-table-generator" target="_blank">链接</a> <span> 获得源代码以及更多信息。</span>
      <br/>
      <span>各个符号含义: <br/>/\（合取）<br/>\/（析取）<br/>~（否定）<br/> -&gt;（蕴含）<br/>^（异或）<br/>&lt;-&gt;（等价）<br/>输入字母按下对应按钮即可插入运算符</span>
    </div>
    <div class="connectors">
      <button>/\</button>
      <button>\/</button>
      <button>~</button>
      <button>-></button>
      <button>^</button>
      <button><-></button>
    </div>
    <div class="input">
      <input type="text" placeholder="输入要计算的公式" id="input">
    </div>
    <div id="error"></div>
    <div id="truth-table"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
